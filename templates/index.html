<!--when loading index body, run function populating the dataset drop-down menu-->
<body onload="populateDatasetMenu()">
  <div id="leftDiv"> 
    <img src="static/images/logo.png" >
    <br>
    <a href="/readme" class="readmeBtn"> README</a>
    <br>
  </div>

  <div id="rightDiv"> 

    <div id="map" style="align-content: top;"> </div>
    <div style="align-content: bottom;">
      <!-- PLACEHOLDERS for JavaScript parameters-->
      <p hidden id="zoom">{{zoom}}</p>
      <p hidden id="lat">{{lat}}</p>
      <p hidden id="long">{{long}}</p>

      <p id="Menus">    
          <div id="cssmenu">
            <a href="/index" class="button">Reset map</a>
            <a id="timelapse" class="button">Start OSCAR timelapse</a>
            <a id="norsok" class="button">NORSOK pregenerated salinty data</a>
            <a href="/velocitydemo" class="button">Velocity demo</a>
          </div>
      </p>
      
      <!--toggled input form-->     
      <form id="preMade">
          <p> Depth index (0-15): <input type="number" name="depth2" min="0" max="15"/> <br> <input id=reloadPremade type="submit" class="submitButton2" value="submit"/></p>
      </form>
      <br>

      <!--Main input form-->
      <div id="cssmenu">
        <form id="parameters">
          <div>
              <label>Dataset:</label>
              <select id="datasetMenu" name="dataset" type="text" onchange="populateDatatypeMenu()">
                  <option value="" diabled>-- Select --</option>
              </select>
          </div>
          <br>
          <div>
              <label>Datatype:</label>
              <select id="datatypeMenu" name="datatype" type="text">
                <option selected="true" value="" disabled>-- Select --</option>
              </select>
          </div>
          <p> Number of gridcells: <input type="number" name="gridcells" min="0" max="600"/></p>
          <p> Latitude index: <input type="number" name="lat_idx" min="0" max="600"/></p>
          <p> Longitude index: <input type="number" name="long_idx" min="0" max="600"/></p>
          <p> Depth index: <input type="number" name="depth" min="0" max="100"/></p>
          <p> Time index: <input type="number" name="time" min="0" max="350"/></p>

        <input id=reload type="submit" class="submitButton" value="submit"/></p>
        </form>
      </div>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>

  <script type="text/javascript" src="../static/javaScript.js"></script>

  <div>
    <footer>
      
    </footer>
  </div>
</body>
</html>
